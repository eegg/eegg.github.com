<!DOCTYPE html> 
<html>
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="http://use.typekit.com/miu0xnp.js"></script><script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <style type="text/css">
      html { height: 100%; }
      body {
      height: 100%;
      font-family: "Minion Pro", adobe-garamond-pro;
      background-image: -webkit-gradient( linear, left bottom, left top, color-stop(0, rgb(255,255,255)), color-stop(100, rgb(240,240,240)) );
      background-repeat: repeat-x;
      }
      #content {
      width: 1024px;
      height: 100px;
      margin: 0 auto;
      }
      #cv, #blog, #other {
      position: absolute;
      color: transparent;
      -webkit-transition: text-shadow 0.5s linear;
      -moz-transition: text-shadow 0.5s linear;
      -o-transition: text-shadow 0.5s linear;
      transition: text-shadow 0.5s linear;
      }
      #other {
      top: 100px;
      left: 700px;
      }
      #blog {
      top: 100px;
      left: 100px;
      }
      #cv {
      top: 250px;
      left: 400px;
      }

      a {
      color: black;
      text-decoration: none;
      color: transparent;
      }
      #other a { font-size: 2em; }
      #blog a { font-size: 4.5em; }
      #cv a { font-size: 15em; }

      
      em {
        margin-left: 1em;
        opacity: 0;
        -webkit-transition: opacity 0.5s linear;
        -moz-transition: opacity 0.5s linear;
        -o-transition: opacity 0.5s linear;
        transition: opacity 0.5s linear;
      }
      .focus_other #other em { opacity: 1; }
      .focus_blog #blog em { opacity: 1; }
      .focus_cv #cv em { opacity: 1; }

      .focus_other #other { text-shadow: 0 0 0px black; }
      .focus_other #blog { text-shadow: 0 0 15px black; }
      .focus_other #cv { text-shadow: 0 0 50px black; }

      .focus_blog #other { text-shadow: 0 0 25px black; }
      .focus_blog #blog { text-shadow: 0 0 0px black; }
      .focus_blog #cv { text-shadow: 0 0 25px black; }

      .focus_cv #other { text-shadow: 0 0 50px black; }
      .focus_cv #blog { text-shadow: 0 0 15px black; }
      .focus_cv #cv { text-shadow: 0 0 0px black; }
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://raw.github.com/cameronmcefee/plax/master/js/plax.js"></script>
    <script type="text/javascript">
      $(function() {
        $("#other").plaxify({"xRange": 10, "yRange": 0});
        $("#blog").plaxify({"xRange": 20, "yRange": 0});
        $("#cv").plaxify({"xRange": 50, "yRange": 0});
        $.plax.enable();
      });
    </script>
  </head>
  <body>
    <div id="content" class="focus_cv">
      <div style="position: absolute; width: 100%;">
	<div id="other" class="obj" onmouseover="document.getElementById('content').className = 'focus_other';" style="opacity: 0.7;">
	  <div style="height: 100px; margin-bottom: -70px; opacity: 0.25; -webkit-transform: skewx(45deg) translatex(43px) translatey(-33px) scaleY(0.15); -webkit-transform-origin: bottom left;">
	    <a href="#">Other</a>
	    <em>What else is there?</em>
	  </div>
	  <div>
	    <a href="#">Other</a>
	    <em>What else is there?</em>
	  </div>
	</div>
	<div id="blog" class="obj" onmouseover="document.getElementById('content').className = 'focus_blog';" style="opacity: 0.8;">
	  <div style="height: 100px; margin-bottom: -70px; opacity: 0.25; -webkit-transform: skewx(45deg) translatex(7px) translatey(0px) scaleY(0.25); -webkit-transform-origin: bottom left;">
	    <a href="#">Blog</a>
	    <em>A collection of my thoughts.</em>
	  </div>
	  <div>
	    <a href="#">Blog</a>
	    <em>A collection of my thoughts.</em>
	  </div>
	</div>
	<div id="cv" class="obj" onmouseover="document.getElementById('content').className = 'focus_cv';">
	  <div style="height: 100px; margin-bottom: -100px; opacity: 0.25; -webkit-transform: skewx(45deg) translatex(-100px) translatey(50px) scaleY(0.5); -webkit-transform-origin: bottom left;">
	    <a href="http://eegg.github.com/cv">CV</a>
	    <em>Find out a little more about me.</em>
	  </div>
	  <div style="height: 100px;">
	    <a href="http://eegg.github.com/cv">CV</a>
	    <em>Find out a little more about me.</em>
	  </div>
	</div>
      </div>
    </div>
  </body>
</html>
